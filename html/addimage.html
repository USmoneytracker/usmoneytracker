<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addprofile</title>
  </head>
  <body>
    <div class="welcomeback!">Welcome Back!</div>
    <div class="sidebar">
      <img class="logo" src="./images/Money-Count-Logo.png" alt="" />
      <img class="dashboard" src="./images/dashboard.png" alt="" />
      <img class="transaction" src="./images/transactionlist.png" alt="" />
      <img class="account" src="./images/account.png" alt="" />
    </div>

    <ul class="container">
      <li class="menu">
        <div class="login">
          <div class="fields">
            <div class="profile">
              <img class="addimage" src="./images/addimage.png" alt="" />
              <img class="add" src="./images/addimge.png" alt="" />
              <p class="addprofile">Add profile picture</p>
            </div>
            <p class="name">USERNAME</p>
            <input class="inputbox" type="text" placeholder="Enter your name" />
            <p class="name">EMAIL</p>
            <input
              class="inputbox"
              type="email"
              placeholder="Enter your name"
            />
            <p class="name">PASSWORD</p>
            <input
              class="inputbox"
              type="password"
              placeholder="Enter your password"
            />
            <button class="createaccount">SIGNUP</button>
          </div>
        </div>
      </li>
    </ul>

    <div class="profilebar">
      <img class="profilepicture" src="./images/profilepicture.png" alt="" />
      <p class="profilemail">
        <span id="profilename">Your name</span> <br />
        Yourname@gmail.com
      </p>
      <div class="icons">
        <img
          class="notificationicon"
          src="./images/notificationicon.png"
          alt=""
        />
        <img class="3dots" src="./images/3dots.png" alt="" />
      </div>
    </div>
  </body>
</html>
