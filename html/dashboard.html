<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="welcomeback!">Welcome Back!</div>
    <div class="sidebar">
      <img class="logo" src="./images/Money-Count-Logo.png" alt="" />
      <img class="dashboard" src="./images/dashboard.png" alt="" />
      <img class="transaction" src="./images/transactionlist.png" alt="" />
      <img class="account" src="./images/account.png" alt="" />
    </div>

    <ul class="container">
      <li class="menu">
        <div class="dasboardheading">
          <p class="dashboardpara">Dashboard</p>
          <p class="calculatebudget">
            Calculate your first budget by providing <br />
            Your income and expense details
          </p>
          <button class="transactionbutton">ADD TRANSACTIONS</button>
        </div>
      </li>
    </ul>
    <div class="profilebar">
      <img class="profilepicture" src="./images/profilepicture.png" alt="" />
      <p class="profilemail">
        <span id="profilename">Your name</span> <br />
        Yourname@gmail.com
      </p>
      <div class="icons">
        <img
          class="notificationicon"
          src="./images/notificationicon.png"
          alt=""
        />
        <img class="3dots" src="./images/3dots.png" alt="" />
      </div>
    </div>
  </body>
</html>
