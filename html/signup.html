<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <button class="signup">
      <span id="sign">Sign in</span> | <span>Sign up</span>
    </button>
    <div class="sidebar">
      <img class="logo" src="./images/Money-Count-Logo.png" alt="" />
    </div>
    <ul class="container">
      <li class="menu">
        <div class="login">
          <div class="fields">
            <p class="welcomeback">Welcome back !</p>
            <p class="paragraph">Please login using your account</p>

            <p class="name">USERNAME</p>
            <input class="inputbox" type="text" placeholder="Enter your name" />
            <p class="name">EMAIL</p>
            <input
              class="inputbox"
              type="email"
              placeholder="Enter your name"
            />
            <p class="name">PASSWORD</p>
            <input
              class="inputbox"
              type="password"
              placeholder="Enter your password"
            />
            <button class="createaccount">SIGNUP</button>
            <p class="forgot">
              Forgot your password <span id="reset">reset here</span>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
